version: "1.0"
name: SWAPI Workflow People by ID
env:
    host: swapi.info/api/
    resource: people
    id: 10

tests:
    example:
        steps:
            - name: request /people
              http:
                url: https://${{env.host}}/${{env.resource}}/${{env.id}}
                method: GET
                headers:
                    Content-Type: application/json
                check:
                    status: 200
                    jsonpath:
                        $.url:
                            - eq: "https://swapi.info/api/people/${{env.id}}"

                        $.name:
                            - eq: "Obi-Wan Kenobi" 

                        $.height:
                            - eq: "182"
                       
